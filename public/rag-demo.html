<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† RAG Knowledge Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0078ff;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 18px;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      background: #f1f9ff;
      border-left: 4px solid #0078ff;
    }
    .citations {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† RAG Knowledge Assistant</h1>
    <p>Ask a question based on the local knowledge base:</p>
    <textarea id="question" placeholder="e.g., What does RAG mean?"></textarea>
    <button id="ask">Ask</button>

    <div id="result" class="output" style="display:none;"></div>
    <div id="citations" class="citations"></div>
  </div>

  <script>
    document.getElementById("ask").addEventListener("click", async () => {
      const question = document.getElementById("question").value.trim();
      if (!question) return alert("Please enter a question.");

      const resultDiv = document.getElementById("result");
      const citationDiv = document.getElementById("citations");
      resultDiv.style.display = "block";
      resultDiv.innerText = "‚è≥ Thinking...";
      citationDiv.innerText = "";

      try {
        const res = await fetch("/api/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        if (data.success) {
          resultDiv.innerHTML = "<strong>Answer:</strong> " + data.answer;
          citationDiv.innerHTML = "<strong>Citations:</strong> " + data.citations.join(", ");
        } else {
          resultDiv.innerText = "Error: " + data.error;
        }
      } catch (err) {
        resultDiv.innerText = "Error contacting API.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
